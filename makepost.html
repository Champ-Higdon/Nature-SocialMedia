  <!-- Main Content -->
  <div class="container">
    <h2>Create a New Post</h2>
    <form id="createPostForm" action="#" method="post">
      <label for="postTitle">Post Title:</label><br>
      <input type="text" id="postTitle" name="postTitle" placeholder="Enter your post title"><br><br>

      <label for="postDescription">Post Description:</label><br>
      <textarea id="postDescription" name="postDescription" rows="5" placeholder="Write your post here..."></textarea><br><br>

      <button id="submitPost" type="button">Submit Post</button>
    </form>
  </div>
  <div id="postMessage" style="display:none; color: green;"></div>

  <!-- Footer -->
  <footer>
