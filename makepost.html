<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Social - Create Post</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Import Firebase -->
  <script type="module" src="javascript/firebasePostsFunctionality.js"></script>
</head>
<body>
  <!-- Header and Navigation -->
  <header>Nature Social - Create Post</header>
  <nav>
    <a href="feed.html">Back to Feed</a>
    <a href="index.html">Switch Account</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Create a New Post</h2>
    <form id="createPostForm">
      <label for="postTitle">Post Title:</label><br>
      <input type="text" id="postTitle" name="postTitle" placeholder="Enter your post title" required><br><br>

      <label for="postDescription">Post Description:</label><br>
      <textarea id="postDescription" name="postDescription" rows="5" placeholder="Write your post here..." required></textarea><br><br>

      <label for="postLocation">Location (optional):</label><br>
      <input type="text" id="postLocation" placeholder="Enter location here"><br><br>
      
      <label for="postImage">Upload Image (optional):</label><br>
      <input type="file" id="postImage"><br><br>

      <button id="submitPost" type="button">Submit Post</button>
    </form>
  </div>
  <div id="postMessage" style="display:none; color: green;"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Nature Social</p>
  </footer>
</body>
</html>
