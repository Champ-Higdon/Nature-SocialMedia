<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Social - Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/firebaseSignIn.js"></script>
</head>
<body>

    <!-- Header and Navigation -->
    <header>Nature Social - Sign In</header>
    <nav>
        <a></a>
    </nav>

    <div class="container">
        <h2>Sign In</h2>
        <form action="" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="emailSignIn" name="email" placeholder="Your Email"><br><br>            

            <label for="password">Password:</label><br>
            <input type="password" id="passwordSignIn" name="password" placeholder="Your Password"><br><br>

            <button id="submitSignIn" type="button">Submit</button>
        </form>
    </div>
    <div id="signInMessage" style="display:none; color: red;"></div>


</body>
</html>
