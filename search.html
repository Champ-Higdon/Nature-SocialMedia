<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Social - Search</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/firebaseSearch.js"></script>
</head>
<body>
    <div class="background">
        <!-- Header and Navigation -->
        <header>
            Nature Social - Search
        </header>
        <nav>
            <a href="feed.html">Back to Feed</a>
            <a href="index.html">Switch Account</a>
        </nav>
    </div>

    <!-- Search Container -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for posts..." autofocus>
        <!-- Optional button if you want to add a button for search -->
        <button id="searchButton">Search</button>
    </div>

    <!-- Search Results Section -->
    <div id="results-container">
        <h3>Search Results</h3>
        <div id="posts-results" class="posts-results-container">
            <!-- Results will be dynamically rendered here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nature Social</p>
    </footer>

    <style>
        /* If any additional custom styles are needed, they can be added here */
    </style>
</body>
</html>
