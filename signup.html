<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Social - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="javascript/firebaseSignUp.js"></script>
</head>
<body>

    <!-- Header and Navigation -->
    <header>Nature Social - Sign Up</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="feed.html">Explore</a>
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <div class="container">
        <h2>Create an Account</h2>
        <form action="" method="post">
            <label for="email">Email: </label>
            <input type="email" id="emailSignUp" name="Email" placeholder="Your Email">
            <br>
    
            <label for="password">Password: </label>
            <input type="password" id="passwordSignUp" name="Email" placeholder="Your Password">     
            <br>
    
            <button id="submitSignUp" type="button">Submit</button>
        </form>
    </div>
    <div id="confirmationMessage" style="display:none; color: green;"></div>
    <div id="errorMessage" style="display:none; color: red;"></div>


</body>
</html>
